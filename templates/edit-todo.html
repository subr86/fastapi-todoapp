{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Let's edit your todo!
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" value="{{ todo.title }}"
                           required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" name="description"
                              required>{{ todo.description }}</textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select class="form-control" name="priority">
                        {% for i in range(1, 6) %}
                            <option {% if i == todo.priority %} selected {% endif %}>{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" onclick="window.location.href='/todos/delete-todo/{{ todo.id }}'" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
